version: '3'
services:
  redis:
    container_name: redis
    hostname: redis
    image: redis
    ports:
        - 6379:6379

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
        - REDIS_HOSTS=redis
    ports:
        - 8081:8081
    depends_on:
      - redis
